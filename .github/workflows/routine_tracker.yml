name: Notion Routine (Python)

on:
  schedule:
    # Daily ~00:05 America/Los_Angeles (DST-aware via two UTC crons)
    - cron: '5 7 * * *'   # 00:05 PDT (UTC-7)
    - cron: '5 8 * * *'   # 00:05 PST (UTC-8)
    # Weekly (Mon) ~00:10 America/Los_Angeles
    - cron: '10 7 * * 1'  # 00:10 PDT (UTC-7)
    - cron: '10 8 * * 1'  # 00:10 PST (UTC-8)
  workflow_dispatch:
    inputs:
      which:
        description: 'Which job to run?'
        required: true
        default: 'daily'
        type: choice
        options:
          - daily
          - weekly
          - both

concurrency:
  group: notion-routine
  cancel-in-progress: false

jobs:
  daily:
    # Run if:
    # - schedule event AND cron is one of the daily crons
    # - OR manual dispatch requesting daily or both
    if: >
      (github.event_name == 'schedule' &&
       contains(fromJson('["5 7 * * *","5 8 * * *"]'), github.event.schedule))
      || (github.event_name == 'workflow_dispatch' &&
          (inputs.which == 'daily' || inputs.which == 'both'))
    runs-on: ubuntu-latest
    environment: Notion
    timeout-minutes: 15
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      ROUTINE_PAGE_ID: ${{ secrets.ROUTINE_PAGE_ID }}
      DAILY_DB_ID: ${{ secrets.DAILY_DB_ID }}
      WEEKLY_DB_ID: ${{ secrets.WEEKLY_DB_ID }}
      DAILY_SECTION_NAME: ${{ vars.DAILY_SECTION_NAME }}
      WEEKLY_SECTION_NAME: ${{ vars.WEEKLY_SECTION_NAME }}
      DAILY_DB_NAME: ${{ vars.DAILY_DB_NAME }}
      WEEKLY_DB_NAME: ${{ vars.WEEKLY_DB_NAME }}
      TIMEZONE: ${{ vars.TIMEZONE }}
      WEEK_START: ${{ vars.WEEK_START }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: refs/heads/main   # force the latest main
          fetch-depth: 1         # (or 0 if you need full history)


      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run daily
        run: python routine_tracker.py daily

  weekly:
    if: >
      (github.event_name == 'schedule' &&
       contains(fromJson('["10 7 * * 1","10 8 * * 1"]'), github.event.schedule))
      || (github.event_name == 'workflow_dispatch' &&
          (inputs.which == 'weekly' || inputs.which == 'both'))
    runs-on: ubuntu-latest
    environment: Notion
    timeout-minutes: 15
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      ROUTINE_PAGE_ID: ${{ secrets.ROUTINE_PAGE_ID }}
      DAILY_DB_ID: ${{ secrets.DAILY_DB_ID }}
      WEEKLY_DB_ID: ${{ secrets.WEEKLY_DB_ID }}
      DAILY_SECTION_NAME: ${{ vars.DAILY_SECTION_NAME }}
      WEEKLY_SECTION_NAME: ${{ vars.WEEKLY_SECTION_NAME }}
      DAILY_DB_NAME: ${{ vars.DAILY_DB_NAME }}
      WEEKLY_DB_NAME: ${{ vars.WEEKLY_DB_NAME }}
      TIMEZONE: ${{ vars.TIMEZONE }}
      WEEK_START: ${{ vars.WEEK_START }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: refs/heads/main   # force the latest main
          fetch-depth: 1         # (or 0 if you need full history)


      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run weekly
        run: python routine_tracker.py weekly
